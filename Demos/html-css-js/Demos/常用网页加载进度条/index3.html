<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3进度条小动画</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }
    .loading .pic {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .loading .pic i {
      display: block;
      float: left;
      width: 6px;
      height: 50px;
      background: #399;
      margin: 0 2px;
      transform: scaleY(0.4);
      animation: load 1.2s infinite;
    }
    .loading .pic i:nth-child(2) {animation-delay: .2s}
    .loading .pic i:nth-child(3) {animation-delay: .3s}
    .loading .pic i:nth-child(4) {animation-delay: .4s}
    .loading .pic i:nth-child(5) {animation-delay: .5s}
    @keyframes load {
      0%, 40%, 100% {
        transform: scaleY(0.4);
      }
      20% {
        transform: scaleY(1);
      }
    }
  </style>

  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'complete') {
        $('.loading').fadeOut();
      }
    };
  </script>
</head>
<body>
    <div class="loading">
      <div class="pic">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
      </div>
    </div>
    
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
</body>
</html>
