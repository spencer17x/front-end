<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>类似移动端网易云播放波纹扩散</title>
  <style>
    .box {
      width: 99px;
      height: 99px;
      background: #fff;
      border: 1px solid green;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -50px;
      animation: diffusion 2s infinite linear;
    }
    .box1 {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      text-align: center;
      line-height: 100px;
      color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -50px;
      font-size: 32px;
      animation: xuanzhuan 3s infinite linear;
    }
    @keyframes diffusion {
      from { transform: scale(1) }
      to { transform: scale(1.8) }
    }
    @keyframes xuanzhuan {
      from { transform: rotate(0) }
      to { transform: rotate(360deg) }
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <div class="box1">一半</div>
</body>
</html>
