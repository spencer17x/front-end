<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .container {
      width: 100%;
      display: flex;
      height: 100%;
    }
    .menu {
      width: 300px;
      background: #ccc;
      height: 100%;
      transition: all .6s;
    }
    .content {
      flex: 1;
      background: red;
    }
    div.open {
      transform: translateX(0);
    }
    @media screen and (max-width: 600px) {
      .menu {
        transform: translateX(-300px);
        position: absolute;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="menu">menu</div>
    <div class="content" onclick="show()">content</div>
  </div>

  <script>
    let menuDom = document.getElementsByClassName('menu')[0];
    let pattern = /open/g;
    // let conDom = document.getElementsByClassName('content')[0];
    let show = () => {
      menuDom.className = pattern.test(menuDom.className) ? 'menu' : 'menu open';
    }
  </script>
</body>
</html>
