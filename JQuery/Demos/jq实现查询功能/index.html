<!DOCTYPE html>
<html>
<head>
   <title>jq实现查询功能</title>
   <meta charset="utf-8">
   <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div colspan="3">
        <input type="text" id="querytxt">
        <input type="button" id="ss" value="搜索" style="margin-left: 50px;"/>
    </div>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>籍贯</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>张三</td><td>男</td><td>浙江宁波</td></tr>
            <tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
            <tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
            <tr><td>王六</td><td>男</td><td>浙江杭州</td></tr>
            <tr><td>李字</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td>李四</td><td>男</td><td>湖南长沙</td></tr>
        </tbody>
    </table>
<script type="text/javascript">
    $(function(){
        $('#ss').click(function(){
            var sstxt=$('#querytxt').val();
            $("table tbody tr")
                .hide()
                .filter(":contains('"+sstxt+"')")
                .show();
        })
    })
</script>
</body>
</html>
