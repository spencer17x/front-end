<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #ddd;
    }
    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    @media screen and (max-width: 960px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        left: -9999px;
        top: -9999px;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        content: attr(data-th);
        font-weight: bold;
        position: absolute;
        left: 6px;
      }
      td:first-of-type {
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
        <th>4th</th>
        <th>5th</th>
        <th>6th</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-th="Team">Toronto</td>
        <td data-th="1st">1</td>
        <td data-th="2nd">2</td>
        <td data-th="3rd">3</td>
        <td data-th="4th">4</td>
        <td data-th="5th">5</td>
        <td data-th="6th">6</td>
      </tr>
      <tr>
        <td data-th="Team">San Francisco</td>
        <td data-th="1st">1</td>
        <td data-th="2nd">2</td>
        <td data-th="3rd">3</td>
        <td data-th="4th">4</td>
        <td data-th="5th">5</td>
        <td data-th="6th">6</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
