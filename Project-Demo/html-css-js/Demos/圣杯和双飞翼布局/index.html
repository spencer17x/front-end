<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    body {
      margin: 0;
      min-width: 600px;
    }
    .text {
      height: 200px;
      width: 200px;
      text-align: center;
      line-height: 200px;
      float: left;
    }
    .main {
      width: 100%;
      background: #ccc;
    }
    .left {
      background: red;
      margin-left: -100%;
      position: relative;
      left: -200px;
    }
    .right {
      background: blue;
      margin-left: -200px;
      position: relative;
      right: -200px;
    }
    .bd::after {
      content: '';
      display: block;
      clear: both;
    }
    .bd {
      padding: 0 200px;
    }
    header, footer {
      width: 100%;
      background: #ccc;
      text-align: center; 
    }
  </style>
</head>

<body>
  <!-- 圣杯布局是中间栏为两边腾开位置。 -->
  <header>圣杯布局</header>
  <div class="bd">
    <div class="main text">main</div>
    <div class="left text">left</div>
    <div class="right text">right</div>
  </div>
  <footer>footer</footer>
</body>

</html>
