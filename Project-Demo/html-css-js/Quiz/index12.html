<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS中连等赋值问题</title>
</head>
<body>
  <script>
    var a = { n: 1 };
    var b = a;
    a.x = a = { n: 2 };
    console.log(a.x); //undefined
    console.log(b.x); // { n: 2 }
  </script>
</body>
</html>
