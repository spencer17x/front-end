<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nextTick</title>
  <style>
    .v-enter-active {
      animation: bounce .6s reverse;
    }
    .v-leave-active {
      animation: bounce .6s;
    }
    p {
      text-align: center;
    }
    @keyframes bounce {
      0% {
        transform: scale(1)
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="show = !show">Click Me!</button>
    <transition>
      <p v-show="show">hello world</p>
    </transition>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
  </script>
</body>
</html>
