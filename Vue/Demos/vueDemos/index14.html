<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* .v-enter, .v-leave-to {

        }
        .v-enter-active, .v-leave-active {
            transition:  opacity 1s;
        } */
        .v-enter, .v-leave-to {
            opacity: 0;
        }
        .v-leave-to {
            transform: translateX(-40px);
        }
        .v-enter {
            transform: translateX(40px);
        }
        .v-enter-active, .v-leave-active {
            transition:  all 1s;
        }
        button {
            position: absolute;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <transition mode="out-in">
            <button @click="show = !show" key="one" v-if="show">one</button>
            <button @click="show = !show" key="two" v-else>two</button>
        </transition> -->
        <transition>
            <button @click="show = !show" key="one" v-if="show">one</button>
            <button @click="show = !show" key="two" v-else>two</button>
        </transition>
    </div>

    <script>
        // new Vue({
        //     el: '#app',
        //     data: {
        //         show: true
        //     }
        // })
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
