<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="warn('hello world',$event)">click</button>
    <input @keyup.ctrl="onCtrlClick">
    <input @keyup.17="onCtrlClick">
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      methods: {
        warn (msg,event) {
          console.log(msg,event.target)
        },
        onCtrlClick () {
          console.log('hi')
        }
      }
    })
  </script>
</body>
</html>
