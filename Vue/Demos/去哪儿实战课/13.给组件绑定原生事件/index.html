<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child @click.native="handleClick" ref="hi"></child>
  </div>

  <script>
    var Child = {
      template: '<div>hello world</div>',
      data () {
        return {
          msg: 'new child'
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      components: {
        Child
      },
      methods: {
        handleClick () {
          console.log(this.$refs.hi.msg)
        }
      }
    })
  </script>
</body>
</html>
