<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="./animate.css">
  <style>
    .enter {
      transform-origin: left center;
      animation: bounce-in 1s;
    }
    .leave {
      transform-origin: left center;
      animation: bounce-in 1s reverse;
    }
    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <transition name="fade"
                enter-active-class="enter"
                leave-active-class="leave">
      <div v-if="show">hello world</div>
    </transition>
    <button @click="toggleDiv">toggle</button>
  </div>
  <br>
  <div id="app2">
    <transition enter-active-class="animated bounce"
                leave-active-class="animated bounce">
      <div v-if="show">hello world2</div>
    </transition>
    <button @click="toggleDiv">toggle2</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        toggleDiv () {
          this.show = !this.show
        }
      }
    })

    new Vue({
      el: '#app2',
      data: {
        show: true
      },
      methods: {
        toggleDiv () {
          this.show = !this.show
        }
      }
    })
  </script>
</body>
</html>
