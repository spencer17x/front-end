<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				firstName: 'Dell',
				lastName: 'Lee'
			},
			computed: {
				fullName: {
					get () {
						return this.firstName + ' ' + this.lastName
					},
					set (value) {
						var arr = value.split(' ')
						this.firstName = arr[0]
						this.lastName = arr[1]
					}
				}
			}
		})
	</script>
</body>
</html>
