<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue简单组件化todoList</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-model="inputValue">
		<button @click="addList">提交</button>
		<ul>
			<todo-list 
				v-for="(list,index) of lists" 
				:list="list" 
				:key="index"
				:list="list"></todo-list>
		</ul>
	</div>
	<script>
		//全局组件
		// Vue.component('todo-list',{
		// 	template: '<li>{{list}}</li>',
		// 	props: ['list']
		// })
		// let vm = new Vue({
		// 	el: '#app',
		//  	data: {
		//  		lists: [],
		//  		inputValue: ''
		//  	},
		//  	methods: {
		//  		addList () {
		//  			this.lists.push(this.inputValue)
		//  			this.inputValue = ''
		//  		}
		//  	}
		// })
		
		//局部组件
		let todoList = {
			template: '<li>{{list}}</li>',
			props: ['list']
		}
		let vm = new Vue({
			el: '#app',
			components: {
				todoList
			},
		 	data: {
		 		lists: [],
		 		inputValue: ''
		 	},
		 	methods: {
		 		addList () {
		 			this.lists.push(this.inputValue)
		 			this.inputValue = ''
		 		}
		 	}
		})
	</script>
</body>
</html>
