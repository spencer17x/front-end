<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通过加载状态事件制作进度条</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }
    .pic {
      width: 64px;
      height: 64px;
      background: url('./images/8.gif');
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>

  <script>
    document.onreadystatechange = function () {
      if (document.readyState == 'complete') {
        $('.loading').fadeOut();
      }
    };
  </script>
</head>
<body>
  <!-- document.onreadrstatechange 页面加载状态改变时的事件 -->
  <!-- document.readyState 返回当前文档的状态 -->
  <!-- 1.uninitialized还未开始载入 2.loading载入中 3.interactive已加载，文档与用户可以开始交互 4.complete载入完成 -->
  
  <div class="loading">
    <div class="pic"></div>
  </div>

  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
</body>
</html>
