<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>点击图片弹出浮层预览图片</title>
    <style>
        .wrapper-img {
            width: 250px;
            height: 250px;
            overflow: hidden;
        }
        .wrapper-img img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .mask-img {
            position: absolute;
            width: 500px;
            height: 500px;
            overflow: hidden;
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -250px;
        }
        .mask-img img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mask-img"></div>

    <div class="wrapper-img"><img src="img/0.jpg"></div>

    <script>
        let wrapperImg = document.getElementsByClassName('wrapper-img')[0],
            maskImg = document.getElementsByClassName('mask-img')[0],
            body = document.getElementsByTagName('body')[0],
            htmlContent = wrapperImg.innerHTML;
        wrapperImg.onclick = function (e) {
            e.stopPropagation()
            body.style.background = 'rgb(51,51,51)';
            maskImg.innerHTML = htmlContent;
        }
        document.onclick = function () {
            maskImg.innerHTML = '';
            body.style.background = '#fff';
        }
    </script>
</body>
</html>
