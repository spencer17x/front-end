<body>
  <script>
    function test() {
      let i = 1;
      let sum = 0;
      while (i <= 100) {
        if (sum <= 0 && i++) {
          sum = sum + i;
        } else {
          i++;
          sum  = sum - i;
        }
      }
      console.log(sum);
    }
  </script>
</body>
