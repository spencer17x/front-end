<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <input type="file" name="fileContent" id="file-input">
    </form>
    <div style="width: 300px;" class="addImg">
    </div>
    <script>
        $('#file-input').on('change', function () {
            console.log(this.files[0]);
            let fileReader = new FileReader();
            fileReader.onload = function () {
                $('.addImg').append(`<img src="${this.result}" style="width: 100%;height: 100%;">`);
                $('#file-input').val('');
            }
            fileReader.readAsDataURL(this.files[0]);
        });
    </script>
</body>
</html>
