<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <title>定时器的进度条</title>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }
    .pic {
      width: 64px;
      height: 64px;
      background: url('./images/8.gif');
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
  <script>
    $(function () {
      let loading = `<div class="loading">
                      <div class="pic"></div>
                    </div>`;
      $('body').append(loading);
      setTimeout(function () {
        $('.loading').fadeOut();
      }, 3000);
    });
  </script>
</head>
<body>

    <div class="pic"></div>
  </div> -->

</body>
</html>
