<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <title>定位在头部的进度条</title>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }
    .pic {
      width: 10%;
      height: 5px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f33;
    }
  </style>
</head>
<body>

  <div class="loading">
    <div class="pic"></div>
  </div>

  <header>
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </header>

  <script>
    $('.loading .pic').animate({ width: '10%'}, 100);
  </script>

  <section class="banner">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </section>

  <script>
    $('.loading .pic').animate({ width: '30%'}, 100);
  </script>

  <section class="about">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </section>

  <script>
    $('.loading .pic').animate({ width: '60%'}, 100);
  </script>

  <section class="pro">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </section>

  <script>
    $('.loading .pic').animate({ width: '70%'}, 100);
  </script>

  <section class="news">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </section>

  <script>
    $('.loading .pic').animate({ width: '80%'}, 100);
  </script>

  <footer>
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
    <img src="http://img12.3lian.com/gaoqing02/01/58/85.jpg">
  </footer>

  <script>
    $('.loading .pic').animate({ width: '100%'}, function () {
      $('.loading').fadeOut();
    });
  </script>
</body>
</html>
