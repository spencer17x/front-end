<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <title>实时获取加载数据的进度条</title>
  <style>
    * {padding: 0; margin: 0;}
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: #fff;
    }
    .loading .pic {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      line-height: 100px;
    }
    .loading .pic span {
      display: block;
      width: 80px;
      height: 80px;
      position: absolute;
      left: 10px;
      top: 10px;
      border-radius: 50%;
      box-shadow: 0 3px #666;
      animation: rotate 1s infinite linear;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script>
    $(function () {
      let img = $('img');
      let num = 0;
      img.each((i) => {
        let oImg = new Image();
        oImg.onload = null;
        oImg.onload = function () {
          num++;
          $('.loading b').text(parseInt(num/$('img').length*100) + '%');
          if (num >= i) {
            $('.loading').fadeOut();
          }
        };
        oImg.src = img[i].src;
      });
    });
  </script>
</head>
<body>

  <div class="loading">
    <div class="pic">
      <span></span>
      <b>0%</b>
    </div>
  </div>
