<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>点击图片弹出浮层预览图片</title>
    <style>
        .wrapper-img {
            width: 250px;
            overflow: hidden;
        }
        .wrapper-img img {
            width: 100%;
            cursor: pointer;
        }
        .mask-img {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .7);
            display: none;
        }
        .mask-img img {
            width: 50%;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="mask-img"><img src="img/0.jpg"></div>

    <div class="wrapper-img"><img src="img/0.jpg"></div>

    <script>
        let wrapperImg = document.getElementsByClassName('wrapper-img')[0],
            maskImg = document.getElementsByClassName('mask-img')[0];
        wrapperImg.onclick = function (e) {
            e.stopPropagation();
            maskImg.style.display = 'block';
        }
        document.onclick = function () {
            maskImg.style.display = 'none';
        }
    </script>
</body>
</html>
