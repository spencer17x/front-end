<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div2 {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .div1 {
            width: 20%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 图像，把一幅图像放置在画布上，使用drawImage(image, x, y) -->
    <div class="div1">
        <img id="scream" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1533637275463&di=aa4356dc2aa259f3e9f0fd8e54fdb575&imgtype=0&src=http%3A%2F%2Fpic35.photophoto.cn%2F20150428%2F0035035951994293_b.jpg" alt="">
    </div>
    <div class="div2">
        <canvas id="myCanvas" width="250" height="300" style="border: 1px solid #d3d3d3;"></canvas>
    </div>
    <script>
        let c = document.getElementById('myCanvas'),
            ctx = c.getContext('2d'),
            img = document.getElementById('scream');
        img.onload = function () {
            ctx.drawImage(img,0,0);
        }
    </script>
</body>
</html>
