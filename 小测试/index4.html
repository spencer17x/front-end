<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>小测试(4)</title>
</head>
<body>
    <script>
        var num = 0;
        outermost:
        for (var i=0; i < 10; i++) {
            for (var j=0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break outermost;
                }
                num++;
            }
        }
        alert(num); //55

        var num = 0;
        outermost:
        for (var i=0; i < 10; i++) {
            for (var j=0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    continue outermost;
                }
                num++;
            }
        }
        alert(num); //95

        var num = 0;
        outermost:
        for (var i=0; i < 10; i++) {
            for (var j=0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break;
                }
                num++;
            }
        }
        alert(num); //95

        var num = 0;
        outermost:
        for (var i=0; i < 10; i++) {
            for (var j=0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    continue;
                }
                num++;
            }
        }
        alert(num); //99
    </script>
</body>
</html>
