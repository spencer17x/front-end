<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>小测试(6)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        (function () {
            try {
                throw new Error();
            } catch (x) {
                var x = 1,
                    y = 2;
                console.log(x);
            }
            console.log(x);
            console.log(y);
        })();
        
        (function () {
            // 升序
            let arr = [1,3,2,4,64,32,4,12,3,7];
            arr.sort(function (a,b) {
                return a - b;
            });
            console.log(arr);

            //降序
            arr.sort(function (a,b) {
                return b - a;
            });
            console.log(arr);
        })();

        (function () {
            let person = {name: 'Nic'},
                people = [{name: 'Nic'}],
                morePeople = [person];
            console.log(people.indexOf(person)); //-1
            console.log(morePeople.indexOf(person)); //0
        })();
    </script>
</body>
</html>
